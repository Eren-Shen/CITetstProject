# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    
    # 上传 first apk 到 github actions 的制品库
    - name: upload first app to github Actions
      uses: actions/upload-artifact@v2
      with:
          name: example-first_app-release
          path: app/build/outputs/apk/debug/app-debug.apk

    - name: upload_pgyer
      with:
          url: https://www.pgyer.com/apiv2/app/upload
          method: POST
          forms: '{"_api_key":"${{ secrets.P_API_KEY }}", "buildInstallType":2, "userKey": "${{ secrets.POLESTAR_PGYER_USER_KEY }}", "buildPassword": "${{ secrets.POLESTAR_PGYER_BUILD_PASSWORD }}"}'
          fileForms: '{"file":"app/build/outputs/apk/debug/app-debug.apk"}'

    - name: Generate QR Code
      uses: SnowCait/qrcode@v1.0.0
      with:
          text: https://www.pgyer.com/DC2R
          path: qrcode.png

